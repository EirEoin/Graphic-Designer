{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1>Clients</h1>
    <div class="row">
      {% for client in clients %}
        <div class="col-md-4 mb-4">
          <div class="card h-100">
            <img src="{{ client.image.url }}" class="card-img-top" alt="{{ client.name }}">
            <div class="card-body">
              <h2 class="card-title">{{ client.name }}</h2>
              <p class="card-text">{{ client.description }}</p>
              <p class="card-text"><small class="text-muted">Location: {{ client.location }}</small></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
