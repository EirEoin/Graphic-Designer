{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-5">Clients</h1>
    <div class="row justify-content-center">
      {% for client in clients %}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100">
            <img src="{{ client.image.url }}" class="card-img-top" alt="{{ client.name }}">
            <div class="card-body">
              <h2 class="card-title text-center">{{ client.name }}</h2>
              <p class="card-text">{{ client.description }}</p>
              <p class="card-text"><small class="text-muted">Location: {{ client.location }}</small></p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
